<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Team Rocket Project</title>
    <link rel="stylesheet" href="../css/signup-page.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="grad">
    <div class="container">
      <div class="d-flex justify-content-center">
            <form>
              
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword2">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
              </div>
              <button
                      type="submit"
                      class="btn btn-primary btn-lg btn-block"
                      style="
                        background-image: linear-gradient(#ffffff, #fcee6f);
                        color: #245ff8;
                        border-style: none;
                      "
                      onclick="onLoginSubmit();"
                    >Submit</button>
            </form>
      </div>
        <div class="fixed-bottom">
          <div class="text-center">
            <img class="pokemonsignup justify-content-center" src="https://raw.githubusercontent.com/IanR9532/Team-Rocket/Front-End/Implementation/imgs/pokemonsignup.png">
          </div>
        </div>
    </div>
  </div>
</html>
